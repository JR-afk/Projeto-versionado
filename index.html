<!DOCTYPE html>
<html lang="pt" onkeyup="enviar()">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>S.O.S mulher</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</head>

<style>
    #reload {
        display: none;
        justify-content: center;
    }
    
    #name {
        color: #6c757d;
    }
    
    #name:placeholder-shown {
        color: #6c757d;
    }
    
    #name:focus::placeholder {
        color: transparent;
        transition: 0.5s;
    }
    
    #number {
        color: #6c757d;
    }
    
    #number:placeholder-shown {
        color: #6c757d;
    }
    
    #number:focus::placeholder {
        color: transparent;
        transition: 0.5s;
    }
    
    #img {
        width: 70px;
        height: 15px;
        border: #dc3545 solid 3px;
        border-radius: 3px;
        background: #dc3545;
    }
    
    #a {
        cursor: default;
    }
    
    #invalidCheck3 {
        cursor: pointer;
    }
</style>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto">
                            <li class="navbar-brand">
                                <img id="img" src="../soslogo.png">
                            </li>
                            <li class="nav-item">
                                <ion-icon class="nav-link" style="color: #dc3545; height: 24px; width: 24px; border-bottom: 2px solid #dc3545;" name="alert"></ion-icon>
                            </li>
                            <li class="nav-item">
                                <ion-icon class="nav-link" style="cursor: pointer; color: #6c757d; height: 24px; width: 24px;" name="contact" onclick="entrar()"></ion-icon>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row justify-content-center" style="margin: 10px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                <form onsubmit="abc()" id="form">
                    <div class="mb-3"></div>
                    <div class="form-text">Para enviar sua denúncia insira seus dados e permita a sua localização.<br><br></div>
                    <div class="form-check">
                        <input class="form-check-input is-invalid" type="checkbox" value="a" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                        <div class="form-text" for="invalidCheck3">
                            Permitir minha localização.
                        </div>
                    </div>
                    <div class="mb-3"></div>
                    <div class="mb-3">
                        <input style="outline: 0; box-shadow:none; border: #dc3545 1px solid;" autocomplete="off" class="form-control" type="text" id="name" name="nome" placeholder="Nome" required>
                    </div>
                    <div class="mb-3">
                        <input style="outline: 0; box-shadow:none; border: #dc3545 1px solid;" autocomplete="off" class="form-control" type="tel" id="number" name="telefone" placeholder="Número" required>
                    </div>
                    <div id="demo"></div>
                    <div style="display: inline; ">
                        <button id="submit" class="btn btn-danger" type="submit">Enviar</button>
                        <div class="mb-3">
                        </div>
                        <div id="reload">
                            <div style="padding: 5px;" class="alert alert-danger d-flex align-items-center" role="alert">
                                <svg style="color: #dc3545;" class="bi flex-shrink-0 me-1" width="18" height="18" role="img" aria-label="danger:">
                                <use xlink:href="#check-circle-fill"/>
                            </svg>
                                <div style="padding-bottom: 5px;" class="form-text">
                                    Denúncia enviada com sucesso!
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function entrar() {
        location.href = "entrar.html"
    }

    function enviar() {
        const key = event.keyCode;
        const enter = "13";
        if (key == enter) {
            const submit = document.getElementById('submit');
            submit.click();
        }
    }

    const taskForm = document.getElementById("form");
    const x = document.getElementById("demo");
    const rell = document.getElementById("reload");

    function abc() {
        rell.style.display = "flex"
    }

    const btnchecked = document.getElementById('invalidCheck3');
    btnchecked.addEventListener('click', function() {
        if (this.checked) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
            return
        }
    })

    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        x.style.display = "none";
    }

    function showError(error) {
        if (error.PERMISSION_DENIED) {
            /* precisa ajeitar isso caso o usuário negue*/
        }
    }
</script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
</script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
</script>
<script type="module" src="../salvas.js"></script>

</html>
