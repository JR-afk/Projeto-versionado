<!DOCTYPE html>
<html onkeyup="enviar()">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>S.O.S mulher</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
</head>
<style>
    #task-usuario {
        color: #6c757d;
    }
    
    #task-usuario:placeholder-shown {
        color: #6c757d;
    }
    
    #task-usuario:focus::placeholder {
        color: transparent;
        transition: 0.5s;
    }
    
    #task-senha {
        color: #6c757d;
    }
    
    #task-senha:placeholder-shown {
        color: #6c757d;
    }
    
    #task-senha:focus::placeholder {
        color: transparent;
        transition: 0.5s;
    }
    
    #img {
        width: 70px;
        height: 15px;
        border: #dc3545 solid 3px;
        border-radius: 3px;
        background: #dc3545;
    }
    
    #a {
        cursor: default;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto">
                            <li class="navbar-brand">
                                <img id="img" src="../soslogo.png">
                            </li>
                            <li class="nav-item">
                                <ion-icon class="nav-link" style="cursor: pointer; color: #6c757d; height: 24px; width: 24px;" name="alert" onclick="inicio()"></ion-icon>
                            </li>
                            <li class="nav-item">
                                <ion-icon class="nav-link" style="color: #dc3545; height: 24px; width: 24px; border-bottom: 2px solid #dc3545;" name="contact"></ion-icon>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row justify-content-center" style="margin: 10px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <form id="teskss" name=login>
                    <div class="mb-3"></div>
                    <div id="emailHelp" class="form-text">Entre com o usuário e senha.<br><br></div>
                    <div class="mb-3">
                        <input style="outline: 0; box-shadow:none; border: #dc3545 1px solid;" id="task-usuario" autocomplete="off" class="form-control" type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="mb-3">
                        <input style="outline: 0; box-shadow:none; border: #dc3545 1px solid;" id="task-senha" autocomplete="off" class="form-control" type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <a id="submit" class="btn btn-danger" onclick="Log()">Entrar</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    function inicio() {
        location.href = "index.html"
    }

    function enviar() {
        const key = event.keyCode;
        const enter = "13";
        if (key == enter) {
            const submit = document.getElementById('submit');
            submit.click();
        }
    }

    const teskForm = document.getElementById("teskss");

    function Log() {
        var usuario = document.getElementById('task-usuario').value;
        var senha = document.getElementById('task-senha').value;
        if (usuario == "admin" && senha == "admin") {
            location.href = "localizar.html";
            localStorage.setItem('ul', '1');
            return
        } else {
            alert("Senha e/ou usuário incorreto(s).")
            teskForm.reset();
        }
    }
</script>

</html>
